<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
    <main>
        <section>
            <div class="product-card">
                <picture class="product-image">
                    <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 768px)">
                    <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
                </picture>
                <div class="product-content">
                    <p class="product-category">Perfume</p>
                    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL</p>
                    <div class="product-price">
                        <span class="price-sale">$149.99</span>
                        <span class="price-last">$169.99</span>
                    </div>
                    <button type="button" class="product-buy-btn">
                        <img src="./assets/images/icon-cart.svg" alt="">
                        Add to Cart
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
